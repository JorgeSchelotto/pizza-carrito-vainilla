    <main>

        <div class="container">
            <h1>CONTACTO</h1>
            <div class=" row animate__animated animate__fadeIn animate__delay-1s">
                <div class="col">
                    <form action="">
                        <div class="form__container">
                            <div class="input__outer__container">
                                <div class="input__container">
                                    <!-- nos falta agregar la porosidad -->
                                    <label for="nombre">NOMBRE</label>

                                    <input type="text" name="nombre" id="nombre" placeholder="escribí tu nombre" required>


                                    <label for="apellido">APELLIDO</label>

                                    <input type="text" name="apellido" id="apellido" placeholder="escribí tu apellido" required>


                                    <label for="telefono">TELEFONO</label>

                                    <input type="tel" name="telefono" id="telefono" placeholder="escribí tu telefono" required>


                                    <label for="mail">MAIL</label>

                                    <input type="email" name="mail" id="mail" placeholder="escribí tu mail" required>


                                    <label for="select">De que localidad sos?</label>
                                    <select name="select" id="select">
                                <option value="laplata">La Plata</option>
                                <option value="caba">CABA</option>
                                <option value="tolosa" selected>Tolosa</option>
                            </select>


                                    <label for="mensaje">MENSAJE</label>
                                    <textarea name="mensaje" id="mensaje" placeholder="Escribí tu mensaje" rows="10"></textarea>

                                    <div class="check__outer__container">
                                        <label for="check">¿Querés recibir mas info de Rulos La Plata?</label>
                                        <div class="check__inner__container">
                                            SI <input type="checkbox" name="check" id="check">
                                        </div>

                                        <div class="form__container--botones">
                                            <input type="submit" value="Enviar">
                                            <input type="submit" value="Borrar">
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
                </form>
            </div>
